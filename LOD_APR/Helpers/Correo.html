<!DOCTYPE HTML PUBLIC '-//W3C//DTD XHTML 1.0 Strict//ES' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xml:lang="es" lang="es" dir="ltr">
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<head>
    <title>Sistema de Libro de Obras</title>

</head>
<body>
    <div class="Cuerpo" style=" width: 600px;padding: 10px;background-color: #FFF;border-top-left-radius: 6px;border-top-right-radius: 6px;
        border-bottom-left-radius: 6px;border-bottom-right-radius: 6px;border: 1px solid #CCC;margin-top: 20px;margin-bottom: 25px;
        margin-right: 10px;display: block">
        <div class="Cabecera" style="display: block;width: 100%;margin-bottom: 25px">
            <div style="display:inline-block;width: 25%;height: 100%">
                <img style="margin-bottom:10px;" src='{0}' width="120" height="60" alt="Logo">
            </div>
            <br />
            <div style="display:inline-block;width: 72%;height:74px;vertical-align:top;">
                <h3 class="Titulo" style="font-size: 16px; font-family: Segoe UI Light;font-weight: bold;text-align: left">{1}</h3>
            </div>
        </div>

        <p class="Parrafo" style="color: #000000;font-size: 16px;font-family: Segoe UI Light;text-decoration: none;">{2}</p>

        <table>
            <thead>
                <tr>
                    <th class="Subtitulo" style="font-size: 16px;font-family: Segoe UI Light;font-weight: bold;text-align: left">
                        <b> Descripción</b>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="Subtitulo" style="font-size: 16px;font-family: Segoe UI Light;font-weight: bold;text-align: left">{3}</td>
                    <td class="Parrafo" style="color: #000000;font-size: 16px;font-family: Segoe UI Light;text-decoration: none;">{4}</td>
                </tr>
                <tr>
                    <td class="Subtitulo" style="font-size: 16px;font-family: Segoe UI Light;font-weight: bold;text-align: left">{5}</td>
                    <td class="Parrafo" style="color: #000000;font-size: 16px;font-family: Segoe UI Light;text-decoration: none;">{6}</td>
                </tr>

            </tbody>
        </table>

        <p class="Parrafo" style="color: #000000;font-size: 16px;font-family: Segoe UI Light;text-decoration: none;">{7}</p>
    </div>
</body>
</html>
